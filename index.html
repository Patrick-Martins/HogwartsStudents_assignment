<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Students enrolled at Hogwarts in 1991</title>
  </head>
  <body>
    <button id="hackSystem">Click here!</button>
    <h1>Students enrolled at Hogwarts in 1991</h1>

    <p>
      Filter:
      <button class="filter" data-action="filter" data-filter="gryffindor">Gryffindor</button>
      <button class="filter" data-action="filter" data-filter="hufflepuff">Hufflepuff</button>
      <button class="filter" data-action="filter" data-filter="ravenclaw">Ravenclaw</button>
      <button class="filter" data-action="filter" data-filter="slytherin">Slytherin</button>
      <button class="filter selectedButton" data-action="filter" data-filter="all">All Enrolled Students</button>
      <button class="filter" data-action="filter" data-filter="expelled">Expelled students</button>
    </p>

    <p>
      Sort:
      <button class="selectedButton" data-action="sort" data-sort-direction="asc" data-sort="name">None</button>
      <button data-action="sort" data-sort-direction="asc" data-sort="firstName">First Name ASC</button>
      <button data-action="sort" data-sort-direction="asc" data-sort="lastName">Last Name ASC</button>
      <button data-action="sort" data-sort-direction="desc" data-sort="firstName">First Name DESC</button>
      <button data-action="sort" data-sort-direction="desc" data-sort="lastName">Last Name DESC</button>
    </p>

    <input class="search-field" type="text" placeholder="Search for student" />

    <table class="listOfStudents_table">
      <thead>
        <tr>
          <th data-action="sort" data-sort-direction="asc" data-sort="expelled">Prefect</th>
          <th>Name</th>
          <th>House</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="expelled">Expell</th>
        </tr>
      </thead>

      <tbody></tbody>
    </table>

    <div class="about">
      <div class="studentsEachHouse">
        <p class="gryffindor"></p>
        <p class="hufflepuff"></p>
        <p class="ravenclaw"></p>
        <p class="slytherin"></p>
      </div>
      <p class="allStudents">TOTAL NR OF STUDENTS</p>
      <p class="expelledStudents"></p>
      <p class="displayedStudents"></p>
    </div>

    <template class="studentTemplate">
      <tr>
        <td data-field="prefect">üëë</td>
        <td class="studentName">STUDENT NAME</td>
        <td class="studentHouse">STUDENT HOUSE</td>
        <td data-field="expell">‚ùå</td>
      </tr>
    </template>

    <div class="modalBG close">
      <!-- add a data-set here only should be enough (below)-->

      <div id="modal" class="modal_container">
        <button class="closebutton">close</button>
        <div class="modal_header">
          <img alt="Harry Potter House" src="" class="house_image" />

          <h2 class="name">NAME</h2>
        </div>

        <img class="studentImage" src="" alt="Student Image" />

        <div class="infoStudent">
          <div class="names">
            <p class="firstName"></p>
            <p class="lastName"></p>
            <p class="middleName"></p>
            <p class="nickName"></p>
            <p class="bloodStatus"></p>
          </div>

          <div class="occupationsStudent">
            <p class="isPrefect"></p>
            <p class="isExpelled"></p>
            <p class="isInquisitorial"></p>
          </div>
        </div>

        <button class="addInquisitorial" data-action="add">Add to Inquisitorial Squad</button>

        <p class="studentInfo"></p>
      </div>
    </div>

    <div id="onlyonegender" class="dialog close">
      <div class="dialogcontent">
        <button class="closebutton">close</button>
        <h1>You can only have one winner of each type</h1>
        <h2>Remove the other if you want to appoint a new one</h2>
        <p><button data-action="remove">Remove</button> <span class="student">NAME, the TYPE</span></p>
      </div>
    </div>

    <div id="cannotExpell" class="dialog close">
      <div class="dialogcontent">
        <button class="closebutton">close</button>
        <h1>Cannot expell Me!</h1>
      </div>
    </div>

    <div id="cannotInquisitorial" class="dialog close">
      <div class="dialogcontent">
        <button class="closebutton">close</button>
        <h1>Could not add to Inquisitorial Squad</h1>
      </div>
    </div>
  </body>
</html>
